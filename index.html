<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Store</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">GroceryApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-success text-white text-center p-5">
    <div class="container">
      <h1>Welcome to GroceryApp</h1>
      <p>Find fresh groceries delivered to your door</p>
      <button class="btn btn-light">Shop Now</button>
    </div>
  </section>

  <!-- Categories Section -->
  <section class="container mt-5">
    <h2 class="text-center mb-4">Categories</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card text-center">
          <img src="fruit.PNG" class="card-img-top" alt="Fruits">
          <div class="card-body">
            <h5 class="card-title">Fruits</h5>
            <a href="#" class="btn btn-primary">Explore</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center">
          <img src="veg.PNG" class="card-img-top" alt="Vegetables">
          <div class="card-body">
            <h5 class="card-title">Vegetables</h5>
            <a href="#" class="btn btn-primary">Explore</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center">
          <img src="dairy.PNG" class="card-img-top" alt="Dairy">
          <div class="card-body">
            <h5 class="card-title">Dairy</h5>
            <a href="#" class="btn btn-primary">Explore</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Product Grid Section -->
  <section class="container mt-5">
    <h2 class="text-center mb-4">Products</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100">
          <img src="apple.PNG" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">Apple</h5>
            <p class="card-text">$2.50 per lb</p>
            <button class="btn btn-success">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="milk1.PNG" class="card-img-top" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">Milk</h5>
            <p class="card-text">$1.99 per bottle</p>
            <button class="btn btn-success">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="carrot.PNG" class="card-img-top" alt="Product 3">
          <div class="card-body">
            <h5 class="card-title">Carrot</h5>
            <p class="card-text">$0.99 per lb</p>
            <button class="btn btn-success">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p>&copy; 2024 GroceryApp. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
